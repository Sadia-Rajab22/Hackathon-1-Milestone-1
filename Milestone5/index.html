<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SHAREABLE RESUME BUILDER</h1>
    <FORM id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for=" username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email adress" required>

            <label for="Phone">Phone</label>
            <input type="tel" id="phone" placeholder="+92 334 2323232" required> 
        </fieldset>

        <fieldset>
            <legend>Qualification</legend>
            <label for="qualification"> Qualification</label>
            <textarea  id="qualification"  placeholder="Enter your qualification" rows="4" required></textarea>
        </fieldset>

            <fieldset>
            <legend>Work Experience</legend>
            <label for="Experience"> Experience</label>
            <textarea  id="experience"  placeholder="Enter your work Experience" rows="5" required></textarea>
            </fieldset>

            <fieldset>
            <legend>Skills</legend>
            <label for="skills"> skills</label>
            <textarea  id="skills"  placeholder="Enter your skills" rows="8" required></textarea>
            </fieldset>
        </fieldset>

        <button type="submit"><b><i>Generate Resume</i></b></button>
    </FORM>
               <br>
             <!--Editable resume-->
       <div id="resume-display" contenteditable="true"></div>

       <br>

       <!--section for the shareable link and download option-->
       <div id="shareable-link-container">
       <h2>Shareable Link</h2>
       <p>Here is your unique link to view or edit your resume:</p>
       <a href="#" id="shareable-link" target="_blank"><b>sadiarajab5@gmail.com</b></a>
       <br>
       <button id="download-pdf"><b><i>Download as PDF</i></b></button>
       </div>
       <script src="main.js"></script>

</body>
</html>
